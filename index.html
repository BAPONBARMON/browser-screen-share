<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Learn Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.5/dist/socket.io.min.js"></script>
</head>
<body>

<div id="statusBar">
  <div id="spinner"></div>
  <span id="statusText">Connecting to server...</span>
</div>

<div class="card">
  <h3>Your Code</h3>
  <div id="myCode">----</div>

  <div class="row">
    <input id="joinCode" placeholder="Enter 4-digit code">
    <button id="connectBtn">Connect</button>
  </div>

  <div id="sessionBar" class="hidden">
    <span>Connected ‚è±Ô∏è <span id="timer">00:00</span></span>
    <button id="disconnectBtn">Disconnect</button>
  </div>
</div>

<div id="viewer">
  <canvas id="drawCanvas"></canvas>
</div>

<div id="tools">
  <button id="clearBtn">üßπ Clear</button>
</div>

<script src="app.js"></script>
</body>
</html>
